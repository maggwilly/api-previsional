commande_index:
    path:     /
    defaults: { _controller: "AppBundle:Commande:index" }
    methods:  GET

commande_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Commande:show" }
    methods:  GET

commande_new:
    path:     /new
    defaults: { _controller: "AppBundle:Commande:new" }
    methods:  [GET,POST]

commande_new_super:
    path:     /new/super/{plat}/{user}
    defaults: { _controller: "AppBundle:Commande:newSuper"}
    methods:  [ POST]

commande_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Commande:edit" }
    methods:  [POST,PUT]

commande_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Commande:delete" }
    methods:  DELETE
