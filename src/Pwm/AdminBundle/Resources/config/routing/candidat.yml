candidat_index:
    path:     /
    defaults: { _controller: "AdminBundle:Candidat:index" }
    methods:  GET

candidat_show:
    path:     /{id}/show
    defaults: { _controller: "AdminBundle:Candidat:show" }
    methods:  GET

candidat_new:
    path:     /new
    defaults: { _controller: "AdminBundle:Candidat:new" }
    methods:  [GET, POST]

candidat_edit:
    path:     /{id}/edit
    defaults: { _controller: "AdminBundle:Candidat:edit" }
    methods:  [GET, POST]

candidat_delete:
    path:     /{id}/delete
    defaults: { _controller: "AdminBundle:Candidat:delete" }
    methods:  DELETE
