# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    role_hierarchy:
        # Un admin hérite des droits d'auteur et de modérateur
         ROLE_RESTAURATEUR:   [ROLE_USER]
         ROLE_ADMIN:   [ ROLE_RESTAURATEUR]
        
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }   
    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers

    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        AppBundle\Entity\Client: plaintext

    providers:
            main:
              entity:
                  class:    AppBundle\Entity\Client
                  property: username

           
    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
                      
        main:
            # entry_point: resto.security.authentication_entry_point
            pattern:   ^/
            anonymous: true
            context: _security_frontend
            stateless: true
            provider:  main 
            form_login:
                login_path: login
                check_path: login_check
                #failure_handler: resto.security.authentication_failure_handler
                #success_handler: resto.security.authentication_success_handler
            logout:
                invalidate_session: false
                #handlers: [resto.logout_success_handler]
                #success_handler: resto.logout_success_handler
                path:   logout
                target: /

            remember_me:
                secret:   '%secret%'
                lifetime: 31536000 # 1 week in seconds
                path:     /
                always_remember_me: true
                token_provider: resto.security.remember_me



            # activate different ways to authenticate

            # http_basic: ~
            # http://symfony.com/doc/current/book/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: ~
            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html
